<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    div{
        border-top: 5px dashed greenyellow;
        border-left: 5px dashed greenyellow;
        height: 100px;
        width: 100px;
        border-radius:50%;
        animation: rotate_the_loader .5s infinite  linear;
    }
    @keyframes rotate_the_loader {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }


</style>
<body>
    <div>
        
    </div>




</body>
</html>
